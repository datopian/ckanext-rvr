main_css:
  output: rvr/rvr.css
  contents:
    - css/rvr.css

main_js:
  output: rvr/rvr.js
  extra:
    preload:
      - vendor/jquery
  contents:
    - js/collapseArrow.js
    - js/rvr.js
    - js/civicCookies.js
    - js/facetSearch.js

daterange_css:
  output: rvr/%(version)s_daterange.css
  contents:
    - css/daterangepicker.css

daterange_js:
  output: rvr/%(version)s_daterange.js
  extra:
    preload:
      - vendor/jquery
  contents:
    - js/rvrDateRange.js
    - js/daterangepicker.min.js
    - js/moment.min.js

spatial_query_js:
  output: rvr/%(version)s_spatial_query.js
  extra:
    preload:
      - vendor/jquery
  contents:
    - js/rvrSpatialQuery.js
    - js/rvrMap.js

svg_map_search_js:
  output: rvr/%(version)s_svg_map.js
  extra:
    preload:
      - vendor/jquery
  contents:
    - js/svgMapSearch.js

bbox_generator_js:
  output: rvr/%(version)s_bbox_generator.js
  extra:
    preload:
      - vendor/jquery
  contents:
    - js/vendors/leaflet/leaflet.js
    - js/vendors/leaflet.draw/leaflet.draw.js
    - js/rvrMap.js
    - js/rvrBBOXGenerator.js

rvr_dataset_map_generator_js:
  output: rvr/%(version)s_rvr_dataset_map_generator.js
  extra:
    preload:
      - vendor/jquery
  contents:
    - js/rvrMap.js
    - js/rvrDatasetMapGenerator.js
